<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--meta http-equiv="Cache-Control" content="no-store"-->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Polarity Connection</title>
        <meta name="description" content="Serverless client to client messaging with WebRTC.">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">
        <link rel="stylesheet" href="./base.css">
        <link rel="stylesheet" href="./structure.css">
        <link rel="stylesheet" href="./elements.css">

        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="./lib/lzstring.js"></script>
        <script src="./lib/qr.js"></script>

        <script src="./app.js" async></script>
    </head>
    <body>
        <header>
            <a id="site-title" href="." role="title">
                Polarity Connection
            </a>
            <div id="site-subtitle" role="subtitle">
                It... It's not like I want to make connections simple or anything... ≧﹏≦
            </div>
        </header>
        <section id="content">
            <section id="connection-button-wrapper">
                <div class="connection-button" id="button-startsession" role="button">Start Session</div>
                <div class="connection-button" id="button-joinsession" role="button">Join Session</div>
            </section>
            <section class="info-area" id="info-area">
                <span id="intro-text">Text chat <span class="featureplans" title="Planned, not yet implemented features">&bullet; Audio chat &bullet; Video chat &bullet; File transfer</span></span>
            </section>
            <noscript>
                <section class="info-area color-error" id="javascript-missing-text">This application requires JavaScript.</section>
            </noscript>
            <section id="chat-area">
                <section id="chat-log"></section>
                <section id="chat-inputs"></section>
            </section>
        </section>
        <footer>
            <span>&copy; <a href="https://systemcluster.github.io">Christian Sdunek</a> &bullet;
              <span role="description">Serverless client-to-client messaging with WebRTC</span> &bullet;
            <a href="#">About</a> &bullet; <a href="https://github.com/systemcluster/polarity-connection">Source</a>
            </span>
        </footer>
    </body>
</html>
