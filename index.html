<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Cache-Control" content="no-store">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Secure Chat (early test)</title>
        <meta name="description" content="Secure Chat, encrypted client to client messaging.">
        <link rel="icon" href="/horn.png">

        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster:400&amp;subset=all">
        <link rel="stylesheet" href="./main.css">

        <script src="./lib/adapter.js"></script>
        <script src="./lib/lzstring.js"></script>

        <script src="./main.js"></script>

    <body>
        <div id="site-header">
            <div class="wrapper">
                <div id="site-title">
                    <img src="./horn.png" height="38px" style="margin-bottom:-10px;opacity:0.6;"><a href=".">Secure Chat</a>
                </div>
                <div id="site-subtitle">
                    Early test version, <a href="http://caniuse.com/#feat=rtcpeerconnection">only works in certain browsers</a>.

        </div>

            <div class="spacer" id="upper-spacer"></div>
            <div class="connection-button-wrapper">
                <button class="connection-button" id="button-startsession">Start Session</button>

        </div>
        <div id="site-footer">
            <div class="wrapper">
                <span>&copy; <a href="https://systemcluster.github.io">Christian Sdunek, 2015</a> &bullet;

            </div>
        </div>
